<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Happy Valentine's Day!</h1>
    <div class="images">
      <img src="red-rose.png" alt="Red Rose" class="rose">
      <img src="pink-heart.png" alt="Pink Heart" class="heart">
      <img src="flower-bouquet.png" alt="Flower Bouquet" class="bouquet">
      <img src="valentine-candy.png" alt="Valentine Candy" class="candy">
    </div>
    <div class="quotes">
      <p>"Love is composed of a single soul inhabiting two bodies." – Aristotle</p>
      <p>"You have bewitched me, body and soul." – Jane Austen</p>
    </div>
    <button id="valentineButton">Will you be my Valentine?</button>
    <div id="response"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
