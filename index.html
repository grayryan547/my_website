<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Special</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden; /* Prevent scrollbars from large hearts */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            color: #ff1a1a;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .quote {
            font-style: italic;
            color: #cc0000;
            margin: 20px 0;
            font-size: 1.2em;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .animated-item {
            width: 200px;
            height: 200px;
            margin: auto;
            position: relative;
            animation: bounce 2s infinite;
        }

        /* Previous animations remain the same */
        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        .rose {
            animation: sway 3s infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        .heart {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .bouquet {
            animation: wiggle 3s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .candy {
            animation: shake 2s infinite;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .valentine-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
            position: relative;
            z-index: 2;
        }

        .valentine-btn:hover {
            background-color: #ff1a1a;
        }

        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .floating-heart {
            position: absolute;
            font-size: 600px; /* Massively increased heart size */
            animation: float 6s ease-in-out;
            opacity: 0.7; /* Make hearts slightly transparent */
            filter: blur(2px); /* Add slight blur for better visual */
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5); /* Add glow effect */
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) scale(1) rotate(360deg);
                opacity: 0;
            }
        }

        .svg-item {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Previous HTML remains the same until the script -->
    <script>
        function showHearts(heartType) {
            // Reduce the number of hearts due to their larger size
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createHeart(heartType);
                }, i * 300);
            }
        }

        function createHeart(heartType) {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = heartType;
            
            // Randomize the starting position more dramatically
            const randomX = -50 + Math.random() * 200; // Allows hearts to appear outside the viewport
            heart.style.left = randomX + 'vw';
            
            // Randomize the size slightly
            const scale = 0.8 + Math.random() * 0.4; // Random scale between 0.8 and 1.2
            heart.style.transform = `scale(${scale})`;
            
            // Add random rotation
            const rotation = Math.random() * 360;
            heart.style.transform += ` rotate(${rotation}deg)`;
            
            document.getElementById('heartsContainer').appendChild(heart);

            heart.addEventListener('animationend', () => {
                heart.remove();
            });
        }
    </script>
</body>
</html>
